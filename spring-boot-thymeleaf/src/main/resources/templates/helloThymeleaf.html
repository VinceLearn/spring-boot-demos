<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Hello Thymeleaf</title>
</head>
<body>
<h2>标准表达式语法</h2>
<ul>
    <li>1.变量表达式</li>
    <li>2.选择或星号表达式</li>
    <li>3.文字国际化表达式</li>
    <li>4.URL表达式</li>
</ul>
<h3>变量表达式</h3>
Hello,<span th:text="${session.user.username}"></span>
    <li th:each="val : ${vals}" th:text="${val}"></li>

<h3>选择(星号)表达式</h3>
<div th:object="${user}">
    <span th:text="*{username}"></span>
    <span th:text="*{password}"></span>
</div>

<h3>URL表达式</h3>
<a th:href="@{/detail/(id=${id})}">用户详情1</a><br>
<a th:href="@{/detail/}+${id}">用户详情2</a>

<h3>表达式支持的语法</h3>
<input type="text" th:value="'User is of type ' + (${session.user.isAdmin()} ? 'Administrator' : (${session.user.type} ?: 'Unknown'))">
<h3>常用th标签</h3>
<table>
    <tbody>
        <tr>
            <th>标签</th>
            <th>代码</th>
            <th>例子</th>
        </tr>
        <tr>
            <td>th:id</td>
            <td style="padding-left: 30px">th:id="'xxx' + ${session.user.id}"</td>
            <td style="padding-left: 30px"><input type="text" id="xxx_id" th:id="'xxx' + ${session.user.id}"></td>
        </tr>
        <tr>
            <td>th:text</td>
            <td style="padding-left: 30px">th:text="${session.user.id}"</td>
            <td style="padding-left: 30px"><p th:text="${session.user.id}">description</p></td>
        </tr>
    </tbody>
</table>

<a href="http://www.ityouknow.com/springboot/2016/05/01/springboot(四)-thymeleaf使用详解.html">参考链接</a>

</body>
</html>
